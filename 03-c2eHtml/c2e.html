<html>
<style>
#source { margin:10px; padding:10px; width:90%; height:30vh; display:"inline"; line-height:180%; }
#target { margin:10px; padding:10px; width:90%; height:30vh; display:"inline"; border:dotted #336699 1px; line-height:180%; }
button  { margin:10px; padding:10px; }
</style>
<body>
<textarea id="source">
a dog chase a cat
I am proud of you
You may talk to American in Chinese by machine translation tool
</textarea>
<div id="target">
</div>
<button onclick="doMt()">翻譯</button>
<script>
var sourceBox = document.getElementById("source");
var targetBox = document.getElementById("target");
var e2c = { dog:"狗", cat:"貓", a: "一", chase:"追", eat:"吃",
            i:"我", am:"是", proud:"驕傲", of:"of", you:"你", 
            may:"可以", talk:"談話", american:"美國人", 
            chinese:"中文", machine:"機器", translation:"翻譯", tool:"工具" };

function doMt() {
  var ewords = sourceBox.value.replace(/\n/g, " <br/> ").split(/[ ]+/);
  var cwords = mt(ewords);
  targetBox.innerHTML = cwords.join(' ');
}

function mt(e) {
  var c = [];
  for (i in e) {
    var eword = e[i].toLowerCase();
    var cword = e2c[eword];
    if (typeof cword === 'undefined')
      cword = eword;
    c.push(cword);
  }
  return c;
}
</script>
</body>
</html>
